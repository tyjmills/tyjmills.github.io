<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 230 storm center input page for weather site project.">
    <title>Storm Center</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Xanh+Mono&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <img id="logo" src="images/targettemp.png" alt="Target Temp Logo">
        <section class="headings">
            <h1>Spot on Temps</h1>
            <div class="motto">Providing accurate and timely weather.</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#" class="active">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h2>Storm Center</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Full Name*<input type="text" name="name" required pattern="^[A-Za-z](\s?[A-Za-z]{5,50}$"></label>
                <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone Number*<input type="tel" name="phone" required></label>
                <label class="top">Zip Code*<input type="number" name="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date<input type="date" name="sdate"></label>
                <label class="top">Storm Type
                    <select name="storm">
                        <option value="" disabled selected>Please Select &#9662</option>
                        <option value="flashFlood">Flash Flood</option>
                        <option value="hail">Hail</option>
                        <option value="hurricane">Hurricane</option>
                        <option value="thunderstorm">Thunderstorm</option>
                        <option value="tornado">Tornado</option>
                    </select>
                </label>
                <label class="top" for="rating">Storm Severity
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <label class="top">Storm Region
                    <select name="stormRegion">
                        <option value="" disabled selected>Select Region &#9662</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                </label>
                <div>User In-Danger</div>
                <label class="sbs"><input type="radio" name="dangerlevel" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="dangerlevel" value="maybe"> Maybe</label>
                <label class="sbs"><input type="radio" name="dangerlevel" value="no"> No</label>
                
                <label class="top">Additional Information or Comments
                    <textarea name="comments" rows="8" cols="50" ></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Save Storm Warning" class="submitBtn">
        </form>

    </main> 

    <footer>
        <p><span id="currentDate"></span></p>
    </footer>

    <script src="js/scripts7.js"></script>
    <script src="js/getFormattedDate.js"></script>
    <script src="js/adjustRating.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ["Ubuntu","Merriweather"]
            }
        });
    </script>
</body>
</html>
