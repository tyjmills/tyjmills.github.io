<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">

<body>
    <header>

    <main>
        <picture>

        <picture>
            <img src='images/placeholder.jpg' data-src='images/ogden.jpg' alt='Ogden temple'>
        </picture> 
    </main>

    <script src="js/scripts.js"></script>

</html>
